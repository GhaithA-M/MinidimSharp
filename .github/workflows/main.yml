name: .NET Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x  # Adjust the .NET version as necessary

    - name: Build Solution
      run: dotnet build ${{ env.Solution_Name }} --configuration Release
      env:
        Solution_Name: MinidimSharp.sln  # Replace with the name of your solution file
