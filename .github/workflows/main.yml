name: .NET Build and Release

on:
  push:
    tags:
      - 'v0.*'  # Trigger the workflow when you push tags like v0.1, v0.2, etc.

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.417'

    - name: Build Solution
      run: dotnet build MinidimSharp.sln --configuration Release

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: bin/Release/net7.0-windows/*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ github.ref_name }}  # Use the tag name as the release name
        tag_name: ${{ github.ref_name }}
        files: bin/Release/net7.0-windows/*  # Use forward slashes and include all files in the directory
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}